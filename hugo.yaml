baseURL: https://alexeyevlampiev.github.io/
languageCode: en-us
title: Alexey Evlampiev
theme: PaperMod

pagination:
  pagerSize: 10

buildFuture: true

params:
  author:
    name: "Alexey Evlampiev"
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: false

  profileMode:
    enabled: true
    title: "Alexey Evlampiev"
    subtitle: >
      Data Platform Architect. Building PostgreSQL-native tooling.
      Writing about database internals, deployment architecture, and the systems that hold your data together.
    buttons:
      - name: Posts
        url: /posts/

  socialIcons:
    - name: github
      url: "https://github.com/AlexeyEvlampiev"
    - name: linkedin
      url: "https://www.linkedin.com/in/alexey-evlampiev-09572921/"

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  cover:
    hiddenInList: false
    hiddenInSingle: false

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
